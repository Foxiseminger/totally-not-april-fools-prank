<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <style>
        h1, h3, input {
            text-align: center;
            font-family: Sans-Serif;
            font-weight: 1;
        }
        html {
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
            height: 100%;
        }
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        div {
            background-color: white;
            border-radius: 10px;
            border: 3px solid black;
            width: 500px;
            text-align: center;
            padding: 20px;
            box-shadow: -10px 10px 15px black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Please fill in these questions.</h1>
        <hr>
        <h3>1. What is your name? <input id="name" placeholder="Your Name"></h3>
        <h3>2. What date is it? <input type="date"></h3>
        <h3>Were you honest about your answers? 
            <button id="said_yes">Yes</button>
            <button id="said_no">No</button>
        </h3>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("said_yes").addEventListener("click", function () {
                let name = document.getElementById("name").value;
                if (name) {
                    window.location.href = "index2.html?name=" + encodeURIComponent(name);
                } else {
                    alert("Please enter your name!");
                }
            });

            document.getElementById("said_no").addEventListener("click", function () {
                let name = document.getElementById("name").value;
                if (name) {
                    window.location.href = "index3.html?name=" + encodeURIComponent(name);
                } else {
                    alert("Please enter your name!");
                }
            });
        });
    </script>
</body>
</html>
